        main {
            display: flex;

        <div onclick="expandir()"><h1>clicar</h1></div>

<script>
    function expandir (){
        let press = document.getElementById('main')
        if(press.style.height=='800px'){
            press.style.height='80px'
        }else {
            press.style.height='800px'
        }

    }
</script>
